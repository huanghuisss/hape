    function selectSub(fatherId){
      var elms = document.getElementsByName("s"+fatherId.name.substring(1,fatherId.name.length));
      var flag = fatherId.checked;
      for(var i=0;i<elms.length;i++){
        elms[i].checked = flag;
      }
    }
    function selectFather(sunId){
      var fatherId = document.getElementsByName("f"+sunId.name.substring(1,sunId.name.length));
      var elms = document.getElementsByName(sunId.name);
      var flag = false;
      for(var i=0;i<elms.length;i++){
        if(elms[i].checked){
          flag=true;
          break;
        }
      }
      fatherId[0].checked=flag;
    }

<script>
    function modifyRoleOK(roleId){
        var roleName=$('#roleName')
        var f = document.getElementsByClassName("f");
        var s = document.getElementsByClassName("s");
        var arf = new Array();
        var ars = new Array();
        var o = 0;
        for (var i = 0; i < f.length; i++) {
            if (f[i].checked == true) {

                arf[o] = $(f[i]).attr("value");
                o = o + 1;
            }
        }
        var t = 0;
        for (var i = 0; i < s.length; i++) {
            if (s[i].checked == true) {
                ars[t] = $(s[i]).attr("value");
                t = t + 1;
            }
        }
        var flag = window.confirm("是否真的要修改？")
        if(flag){
            $.ajax({
                url: "http://localhost:8080/role/updateRole",
                type: "POST",
                data:{f:arf,s:ars,"roleName":roleName.val()},
                crossDomain:true,
                xhrFields:{withCredentials:true},
                traditional: true, //默认false
                success: function (data) {
                    console.log(data)
                    if(data){
                        alert('修改成功')
                        history.back()
                    }

                }
            })
        }
    }
    $.ajax({
        url: "http://localhost:8080/role/getqueryRoleById",
        type: "POST",
        crossDomain:true,
        xhrFields:{withCredentials:true},
        success: function (data) {

            console.log(data)
            var str='';
            $.each(data.menus, function(i, m) {
                if(m.fatherid==1){
                    str+='<li class="left_txt">\n' +
                        '     <input type="checkbox" class="f" name="f'+m.menuid+'" id="f'+m.menuid+'" onclick="selectSub(this)" value="'+m.menuid+'" '+m.isChecked+'>'+m.menuname+'\n' +
                        '     </li>\n' +
                        '     <ul class="left_txt">'
                    $.each(data.menus, function(e, m2) {

                        if(m2.fatherid==m.menuid)(
                            str+='<input type="checkbox" class="s" name="s'+m2.fatherid +'" id="s'+m2.fatherid+'" onclick="selectFather(this)" value="'+m2.menuid+'" '+m.isChecked+'>'+m2.menuname+'<br/>'
                        )

            $('#sr').html(str)
