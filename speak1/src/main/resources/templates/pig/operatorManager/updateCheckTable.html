  <script type="text/javascript">
    function subForm(){
		var field= $('#field').val()
		var problem= $('#problem').val()
		var paying= $('#paying').val()
		var checkid= $('#checkid').html()

		$.ajax({
			url: "http://localhost:8080/check/updateCheck",
			type: "post",
			dataType:'json',
			data:{'field':field,'problem':problem,'paying':paying,'checkid':checkid},
			crossDomain: true,
			xhrFields: {withCredentials: true},
			success: function (data) {
				if(data){
					alert('修改检查单成功')
					location.href='checkManager.html'
				}
			}
		})

	}
  </script>

<script src="../js/jquery-1.9.1.js"> </script>
<script>
	$.ajax({
		url: "http://localhost:8080/check/getupdatecheak",
		type: "get",
		crossDomain: true,
		xhrFields: {withCredentials: true},
		success: function (data) {
			console.log(data)
			$('#checkid').html(data.checkid)
			$('#checkdate').html(data.checkdate)
			$('#checkusername').html(data.users.username)
			$('#field').val(data.field)
			$('#problem').val(data.problem)
			$('#paying').val(data.paying)
			$('#tableid').html(data.renttable.tableid)
			$('#imprest').html(data.renttable.imprest)
			$('#shouldpayprice').html(data.renttable.shouldpayprice)
			$('#price').html(data.renttable.price)
			$('#begindate').html(data.renttable.begindate)
			$('#shouldreturndate').html(data.renttable.shouldreturndate)
			$('#returndate').html(data.renttable.returndate)
			$('#rentflag').html(data.renttable.rentflag==1?'已入库/已生成检查单':'出租中')
			$('#renttableusername').html(data.renttable.users.username)
			$('#customersidentity').html(data.renttable.customers.identity)
			$('#custname').html(data.renttable.customers.custname)
			$('#customerssex').html(data.renttable.customers.sex)
			$('#customersaddress').html(data.renttable.customers.address)
			$('#customersphone').html(data.renttable.customers.phone)
			$('#customerscareer').html(data.renttable.customers.career)
			$('#carNumber').html(data.renttable.cars.carNumber)
			$('#carType').html(data.renttable.cars.carType)
			$('#color').html(data.renttable.cars.color)
			$('#carsprice').html(data.renttable.cars.price)
			$('#rentPrice').html(data.renttable.cars.rentPrice)
			$('#deposit').html(data.renttable.cars.deposit)
			$('#carsisRenting').html(data.renttable.cars.isRenting==1?'已出租':'未出租')
			$('#carDesc').html(data.renttable.cars.carDesc)



		}
	})

</script>
