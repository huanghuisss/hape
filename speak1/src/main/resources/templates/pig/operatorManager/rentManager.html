  <script type="text/javascript">
    function subForm(){
        console.log($('#form1').serializeArray())

         var tableId=$('#tableId');
        var beginDate=$('#beginDate');
        var shouldReturnDate=$('#shouldReturnDate');
        var returnDate=$('#returnDate');
        var identity=$('#identity');
        var carNumber=$('#carNumber');
        var rentFlag=$('#rentFlag');
        var userName=$('#userName');



        $.ajax({
            type:"get",
            url:"http://localhost:8080/rentTable/saveRent",
            dataType:'json',
            crossDomain: true,
            xhrFields: {withCredentials: true},
            data:{"tableid":tableId.val(),"begindate":beginDate.val(),"shouldreturndate":shouldReturnDate.val(),"returndate":returnDate.val(),"custid":identity.val(),"carid":carNumber.val(),"rentflag":rentFlag.val(),"userid":userName.val()},
            success:function (data) {
                location.href="viewRenttables.html";
            }
            ,
            error:function () {
                alert('输入错误')
            }
        })
    }
  </script>
