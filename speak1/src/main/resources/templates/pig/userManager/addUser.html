      function eixName(){
        $.ajax({
          type:"get",
          dataType:"json",
          async: false,
          url:"http://localhost:8080/user/nameExist",
          data:{"name":$('#userName').val()},
          success:function (result) {
            if(result){
              $('#error').html('用户名已存在！');
            }else{
              $('#error').html('');
            }
          }
        })
      }
    function subForm(){

      if($('#userName').val().length==0||$('#identity').val().length==0||$('#userPwd').val().length==0||$('#phone').val().length==0||$('#address').val().length==0
              ||$('#position').val().length==0||$('#fullName').val().length==0){
                  alert('请把信息填写完整！')
              return
      }

      $.ajax({
        type:"get",
        dataType:"json",
        async: false,
        url:"http://localhost:8080/user/nameExist",
        data:{"name":$('#userName').val()},
        success:function (result) {
              if(result){
                $('#error').html('用户名已存在！');
              }else{
                $.ajax({
                  type: "get",
                  dataType: "json",
                  async: false,
                  url: " http://localhost:8080/user/addUsers" ,
                  data: $('#form1').serialize(),
                  success: function (result1) {
                    if (result1) {
                      window.location="viewUser.html";
                    }else{
                      window.location="../exception.html";
                    };
                  }
                });
              }
        }
      })
    }
