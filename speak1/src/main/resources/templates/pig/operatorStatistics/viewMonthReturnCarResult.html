  <script>
    var  highlightcolor='#EEF2FB';
    //此处clickcolor只能用win系统颜色代码才能成功,如果用#xxxxxx的代码就不行,还没搞清楚为什么:(
    var  clickcolor='red';
    function  changeto(){
      source=event.srcElement;
      if  (source.tagName=="TR"||source.tagName=="TABLE")
        return;
      while(source.tagName!="TD")
        source=source.parentElement;
      source=source.parentElement;
      cs  =  source.children;
      //alert(cs.length);
      if  (cs[1].style.backgroundColor!=highlightcolor&&source.id!="nc"&&cs[1].style.backgroundColor!=clickcolor)
        for(i=0;i<cs.length;i++){
          cs[i].style.backgroundColor=highlightcolor;
        }
    }

    function  changeback(){
      if  (event.fromElement.contains(event.toElement)||source.contains(event.toElement)||source.id=="nc")
        return
      if  (event.toElement!=source&&cs[1].style.backgroundColor!=clickcolor)
      //source.style.backgroundColor=originalcolor
        for(i=0;i<cs.length;i++){
          cs[i].style.backgroundColor="";
        }
    }

    function  clickto(){
      source=event.srcElement;
      if  (source.tagName=="TR"||source.tagName=="TABLE")
        return;
      while(source.tagName!="TD")
        source=source.parentElement;
      source=source.parentElement;
      cs  =  source.children;
      //alert(cs.length);
      if  (cs[1].style.backgroundColor!=clickcolor&&source.id!="nc")
        for(i=0;i<cs.length;i++){
          cs[i].style.backgroundColor=clickcolor;
        }
      else
        for(i=0;i<cs.length;i++){
          cs[i].style.backgroundColor="";
        }
    }
  </script>

<script type="text/javascript">
  function preUpdate(tableId) {
    $.ajax({
      url: "http://localhost:8080/statistics/getOneStati",
      data: {'tableid': tableId},
      type: "get",
      crossDomain:true,
      xhrFields:{withCredentials:true},
      success: function (data) {
        location.href="findMonthReturnCarByInfo.html"
      }
    });
  }
  function subGo(index){
    var obj = document.getElementById('goPage').value;
    if(obj > index){
      alert("超出页数，请重新填写");
      return ;
    }else if(obj <= 0){
      alert("输入页数有误请重新输入");
      return ;
    }else{
      load(obj)
    }
  }
  $(function () {
    load(1);
  })
  function load (currentPage){


    $.ajax({
      type: "get",
      dataType: "json",
      data:{"currentPage":currentPage},
      async: false,
      url: "http://localhost:8080/statistics/getAllStati",
      success: function (result1) {
        console.log(result1);
        var str='   <tr>\n' +
                '            <td width="4%" height="26" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2 STYLE1">选择</div></td>\n' +
                '            <td width="4%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2 STYLE1">序号</div></td>\n' +
                '            <td width="14%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2 STYLE1">出租单编号</div></td>\n' +
                '            <td width="10%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2 STYLE1">起租日期</div></td>\n' +
                '            <td width="10%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2 STYLE1">应归还日期</div></td>\n' +
                '            <td width="6%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2">客户号</div></td>\n' +
                '             <td width="12%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2">车号</div></td>\n' +
                '              <td width="12%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2">出租单状态</div></td>\n' +
                '               <td width="12%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2">服务人员编号</div></td>\n' +
                '            <td width="7%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2">操作</div></td>\n' +
                '          </tr>'

        if(result1.rentlist.length==0){
          str+='<tr><td colspan="12" width="8%" height="18" background="../images/tab_14.gif" class="STYLE1"><div align="center" class="STYLE2"><p style="font-size: 18px;color: #009900">未找到出租单</p></div></td></tr>'
        }
        $.each(result1.rentlist, function(i, rent) {

          str+='<tr>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE1">\n' +
                  '<input name="dels" type="checkbox" class="STYLE2" value="'+rent.tableid+'" />\n' +
                  '</div></td>\n' +
                  '\n' +
                  '<td height="18" bgcolor="#FFFFFF" class="STYLE2"><div align="center" class="STYLE2 STYLE1">'+(i+1)+'</div></td>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+ rent.tableid +'</div></td>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+ rent.begindate+'</div></td>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+ rent.shouldreturndate+'</div></td>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+rent.customers.identity +'</div></td>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+rent.cars.carNumber+'</div></td>\n' +
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+(rent.rentflag==0?'出租中':'已入库/已生成检查单')+'</div></td>\n'+
                  '<td height="18" bgcolor="#FFFFFF"><div align="center" class="STYLE2 STYLE1">'+rent.users.username+'</div></td>\n'+
                  '<td height="18" bgcolor="#FFFFFF"><div align="center"><img src="../images/037.gif" width="9" height="9" /><span class="STYLE1"> </span><a href="#" onclick=preUpdate("'+rent.tableid+'") style="font-size: 10px; cursor: hand; color: blue; ">查看</a><span class="STYLE1"></span></div></td>\n' +
                  '</tr>'

        })
        var pl='<span class="STYLE1">共 '+result1.page.totalCount+'条纪录，当前第'+result1.page.index+'/'+result1.page.totalPageCount+'页，每页'+result1.page.size +'条纪录</span>'


        var p='';

        if(result1.pageIndex>1){
          p+='<td width="62" height="22"><div align="right"><a href="#" onclick="load ('+ (1)+')" style="cursor: hand;"><img src="../images/first.gif" width="37" height="15"/></a></div></td>\n' +
                  '<td width="50" height="22" ><div align="right"><a href="#" onclick="load('+(result1.pageIndex -1)+')" style="cursor: hand;"><img src="../images/back2.gif" width="43" height="15" /></a></div></td>'
        }

        if(result1.pageIndex<result1.page.totalPageCount){
          p+='<td width="54" height="22" ><div align="right"><a href="#" onclick="load ('+ (result1.pageIndex +1)+')" style="cursor: hand;"><img src="../images/next.gif" width="43" height="15" /></a></div></td>\n' +
                  '<td width="49" height="22" ><div align="right"><a href="#" onclick="load ('+ (result1.page.totalPageCount)+')" style="cursor: hand;"><img src="../images/last.gif" width="37" height="15" /></a></div></td>'
        }

        p+='<td width="59" height="22" ><div align="right" class="STYLE2 STYLE1">转到第</div></td>\n' +
                '            <td width="25" height="22" ><span class="STYLE7">\n' +
                '                    <input name="textfield" oninput="value=value.replace(/[^\\d]/g,\'\')" type="text" class="STYLE1" style="height:20px; width:25px;" size="5" value="" id="goPage"/>\n' +
                '                    </span></td>\n' +
                '            <td width="23" height="22" class="STYLE2 STYLE1">页</td>\n' +
                '                    <td width="30" height="22" >' +
                '<a   onclick="subGo('+result1.page.totalPageCount+')" style="cursor: hand;">' +
                '<img src="../images/go.gif" width="37" height="15" /></a></td>\n'

        $('#pagep').html(p);
        $('#rentlist').html(str);
        $('#ty').html(pl);
      }
    });
  }

</script>
