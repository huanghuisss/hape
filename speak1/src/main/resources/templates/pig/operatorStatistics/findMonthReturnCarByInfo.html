<script src="../js/jquery-1.9.1.js"></script>
<script>

	$.ajax({
		url: "http://localhost:8080/statistics/getgetOneStati",
		type: "get",
		crossDomain:true,
		xhrFields:{withCredentials:true},
		success: function (data) {
			console.log(data)
			$('#tableid').html(data.tableid)
			$('#rentprice').html(data.price)
			$('#shouldpayprice').html(data.shouldpayprice)
			$('#begindate').html(data.begindate)
			$('#returndate').html(data.returndate)
			$('#shouldreturndate').html(data.shouldreturndate)
			$('#imprest').html(data.imprest)
			$('#rentflag').html(data.rentflag==1?'<div class="left_txt"><font color="red">已入库/已生成检查单</font></div>':'<div class="left_txt"><font color="red">出租中</font></div>')
			$('#username').html(data.users.username)
			$('#custidentity').html(data.customers.identity)
			$('#custname').html(data.customers.custname)
			$('#custsex').html(data.customers.sex)
			$('#address').html(data.customers.address)
			$('#phone').html(data.customers.phone)
			$('#career').html(data.customers.career)
			$('#carNumber').html(data.cars.carNumber)
			$('#carType').html(data.cars.carType)
			$('#color').html(data.cars.color)
			$('#carprice').html(data.cars.price)
			$('#carrentPrice').html(data.cars.rentPrice)
			$('#deposit').html(data.cars.deposit)
			$('#carisRenting').html(data.cars.isRenting==1?'已出租':'未出租')
			$('#carDesc').html(data.cars.carDesc)
			$('#carImg').html('<img src="http://localhost:63342/pigcar/templates/pig/images/'+data.cars.carImg+'" width="200px" height="100px"/>')


		}
	});

</script>
